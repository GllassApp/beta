<!DOCTYPE html>
<html>

<head>
    <title>Gllass Beta</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
</head>

<body>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <fieldset>
            <label for="file">Select a file</label>
            <input name="image" type="file">
        </fieldset>
        <fieldset>
            <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>
    </form>
    <!-- <p>Date: <input id="datepicker"></p> -->
    <p id="prediction"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script>
    function sortFunction(a, b) {
        if (a[0] === b[0]) {
            return 0;
        } else {
            return (a[0] < b[0]) ? -1 : 1;
        }
    }
    $.getJSON('http://53f6a570.ngrok.io/tags', function(data) {
        array_elements = [].concat.apply([], data.recurring);
        array_elements.sort();
        var current = null;
        var cnt = 0;
        recurse = [];
        for (var i = 0; i < array_elements.length; i++) {
            if (array_elements[i] != current) {
                if (cnt > 0) {
                    recurse.push([cnt, current]);
                }
                current = array_elements[i];
                cnt = 1;
            } else {
                cnt++;
            }
        }
        if (cnt > 0) {
            recurse.push([cnt, current]);
        }
        recurse = recurse.sort(sortFunction).reverse();
    });
    $(function() {
        // $('#datepicker').datepicker();

        $('#upload-file-btn').click(function() {
            /*var date = $('#datepicker').datepicker('getDate');

            if (date === null) {
            	date = new Date();
            }*/

            var form_data = new FormData($('#upload-file')[0]);
            $('#prediction').text('Calculating...');
            $.ajax({
                type: 'POST',
                url: 'http://53f6a570.ngrok.io/process-image',
                data: form_data,
                contentType: false,
                cache: false,
                processData: false,
                async: false,
                success: function(data) {
                    $('#prediction').text('Predicted Number of Likes: ' + data.prediction)
                },
            });
        });
    });
    </script>
</body>

</html>
